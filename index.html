<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Challenge #12</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form action="" class="input_box">
        <input class="input" type="text" placeholder="Task..." />
        <button type="submit" class="input_button">Add Item</button>
      </form>
      <div class="todo_item">
        <h2 class="todo_name">Do 100 JavaScript Projects</h2>
        <div class="buttons">
          <button class="check todo_btn">
            <img src="logos/check.png" alt="" />
          </button>
          <button class="edit todo_btn">
            <img src="logos/edit.png" alt="" />
          </button>
          <button class="delete todo_btn">
            <img src="logos/delete.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
